<!DOCTYPE html>

<head>
	<title>SHHLACK Encrypter</title>
</head>
<script src="page.js"></script>
<body>
<h1>SHHHlack
<h3>Write here the message to be encrypted.</h3>
<b>(NB. it'll send it to the selected channel)</b>

    <textarea rows="20" cols="80" id="message"></textarea>
   </div>
   <div>
   	<button id="send">Send</button> .. OR Ctrl+Enter to send
   </div>
</body>
</html>
